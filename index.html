<!DOCTYPE html>
<html>
  <head>
    <title>GenomeSpy</title>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@genome-spy/app@0.18.x/dist/style.css"
    />
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://unpkg.com/@genome-spy/app@0.18.x/dist/index.js"
    ></script>

    <script>
        const specUrl = new URLSearchParams(window.location.search).get("spec");
        if (specUrl) {
            genomeSpyApp.embed(document.body, specUrl);
        } else {
            document.body.innerHTML = `
                <p style="color: firebrick">No 'spec' url parameter defined!</p>
                <p>Try the simple <a href="?spec=simple/bar.json">bar plot spec</a>, for example!</p>`;
        }
    </script>
  </body>
</html>
